<!DOCTYPE html>

<html>
    {% load static %}
<script src="{% static 'js/layui.js' %}" charset="utf-8"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" charset="utf-8"></script>
<head>


  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'css/layui.css' %}" tppabs="{% static 'css/layui.css' %}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    body{margin: 10px;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
  </style>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>按地区搜索房价预测数据</legend>
</fieldset>
 
<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">输入区域</label>
      <div class="layui-input-inline">
        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
      </div>
      <button id="testBth" type="button" class="layui-btn layui-btn-normal">搜索</button>
    </div>
  <table class="layui-hide" id="test"></table>
  </div>


          

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
$("#testBth").click(function(){
  //重新渲染数据
  alert("aaa");
  layui.use('table',function(){
  var table = layui.table;
  table.render({
    elem: '#test'
    ,width:380
    ,url: '../demo/table/user/-page=1&limit=20.js'
    ,cols: [[
      {field:'id', width:95, title: 'ID', sort: true}
      ,{field:'year', width:95, title: '年份',sort: true}
      ,{field:'zone', width:95, title: '地区', sort: true}
      ,{field:'price', width:95, title: '房价',sort: true}
    ]]
  });
});
})

      ,{field:'price', width:95, title: '房价',sort: true}

});


</script>
</body>
</html>
